<!doctype html>
<html>
<head>
	<title>prototype</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body>
	<div id="battle">
		<div id="field">
			<div id="test"></div>
			<div id="player"></div>
		</div>
		<div id="menu">
			<nav id="options">
				<ul>
					<li>Attack</li>
					<li id="magecraft">Magecraft</li>
					<li>Item</li>
					<li>Run</li>
				</ul>
			</nav>
			<nav id="magic" class="none">
				<ul>
					<li id="fire">Fire</li>
					<li id="water">Water</li>
					<li id="air">Air</li>
					<li id="earth">Earth</li>
				</ul>
			</nav>
			<div id="bars">
				<div id="HP_bar">
					<div id="HP_ally_progress_bar"><div></div></div>
					<div id="HP_ally"></div>/<div id="HP_ally_max"></div>
				</div>
				<div id="MP_bar">
					<div id="MP_ally_progress_bar"><div></div></div>
					<div id="MP_ally"></div>/<div id="MP_ally_max"></div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
