<!doctype html>
<html>
<head>
	<title>prototype</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body>



	<div id="battle">
		<div id="field">

			<div id="test">
				<img style="width:100%;margin-top:-100px;" src="images/dragon.png">
			</div>
			<div id="player">
				<img style="height:200px;display:block;margin-left:120px;margin-top:10%;" src="gifs/ragna.gif">
				<img style="height:250px;display:block;margin-top:-40%;margin-left:100px;" src="gifs/yuzuriha.gif">
				<img style="height:300px;display:block;margin-top:-175px;" src="gifs/izanagi.gif">
				<img style="height:300px;display:block;margin-top:-40%;margin-left:150px;" src="gifs/justice.gif">
			</div>
		</div>
		<div id="menu">
			
			<div id="enemy_name">Dark Dragon</div>

			<!--enemy HP and MP-->
			<div id="enemy_bars">
				<div id="HP_bar">
					<div id="HP_enemy_progress_bar"><div></div></div>
					<div id="HP_enemy"></div>/<div id="HP_enemy_max"></div>
				</div>
				<div id="MP_bar">
					<div id="MP_enemy_progress_bar"><div></div></div>
					<div id="MP_enemy"></div>/<div id="MP_enemy_max"></div>
				</div>
			</div>

			<div id="line" style="left:520px;"></div>

			<!--actions-->
			<nav id="options">
				<ul>
					<li id="attack">Attack</li>
					<li id="magecraft">Magecraft</li>
					<li id="item">Item</li>
					<li id="run">Run</li>
				</ul>
			</nav>

			<!--actions 2-->
			<nav id="options2" class="none">
				<ul>
					<li id="attack">Attack</li>
					<li id="battojutsu">Battojutsu</li>
					<li id="item">Item</li>
					<li id="run">Run</li>
				</ul>
			</nav>

			<!--line-->
			<div id="line" style="right:520px;"></div>

			<!--magic-->
			<nav id="magic" class="none">
				<ul>
					<li id="fire">Fire</li>
					<li id="water">Water</li>
					<li id="air">Air</li>
					<li id="earth">Earth</li>
				</ul>
			</nav>

			<!--battojutsu-->
			<nav id="batto" class="none">
				<ul>
					<li id="soryusen">So Ryu Sen</li>
					<li id="shuntensatsu">Shun Ten Satsu</li>
					<li id="susanoo">Susanoo</li>
					<li id="senbonzakura">Senbonzakura</li>
				</ul>
			</nav>

			<div id="ally_name">
				<p>Player 1</p>
			</div>

			<!--ally HP and MP bars-->
			<div id="ally_bars">
				<div id="HP_bar">
					<div id="HP_ally_progress_bar"><div></div></div>
					<div id="HP_ally"></div>/<div id="HP_ally_max"></div>
				</div>
				<div id="MP_bar">
					<div id="MP_ally_progress_bar"><div></div></div>
					<div id="MP_ally"></div>/<div id="MP_ally_max"></div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
